<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img class="app-icon" src="img/currency.avif" alt="">
            <h1 class="app-title">CURRENCY CONVERTER</h1>
        </div>
        <div class="input-details">
            <label for="input">Amount:</label>
            <input id="amount" type="number" value="1" min="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
        </div>
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
          </div>
        <button id="convert-button">Convert</button>  
        <p id="result"></p>  

    </div>

     <!-- Scipt With Array Of Supported Country Codes -->
     <script src="currency-codes.js"></script>
     <!-- Script with API Key -->
     <script src="api-key.js"></script>
     <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
